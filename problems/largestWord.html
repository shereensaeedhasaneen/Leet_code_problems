        function getLargestWord(str){

                    return acc.length > current.length ? acc : current
                })

        }

<script>
    // another solution
    function getLargestWord(str){
        let arr= str.split(" ")
        let longestLen=0;
        let longestWord;

        for(let i=0;i<arr.length ; i++){
            if(arr[i].length > longestLen){
                longestLen=arr[i].length;
                longestWord=arr[i];
            }
        }
        return longestWord
    }

</script>
