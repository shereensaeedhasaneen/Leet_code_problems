<body>
    <script>
        //Add up the Numbers from a Single Number
        let sum =0;
        function addUp(num) {
                for(let i=1;i<=num;i++){
                    sum+=i
                }
                return sum
         }

        console.log(addUp(13));
        console.log(' 1     ' == true)




    </script>
