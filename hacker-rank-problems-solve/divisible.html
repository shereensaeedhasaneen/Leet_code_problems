<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunc(x,y){
            if(x%y==0){
                return x
            }
            else{
                while(x%y!==0){
                    x++;
                }
                return x
            }
        }

        console.log(myFunc(-5,7))
    </script>
</body>
</html>
