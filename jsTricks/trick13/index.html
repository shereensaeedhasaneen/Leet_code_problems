<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Get last element of Array
        let array = [100, 200, 300, 400, 500]
        // slice return result in array 
        // can return more than value
        console.log(array.slice(-1)) // [500]
        console.log(array.slice(-2)) // [400, 500]

        // length return specific item in array
        // return only one value
        console.log(array[array.length-1]) // 500
        console.log(array[array.length-2]) // 400
    </script>
</body>
</html>
