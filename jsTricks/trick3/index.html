<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.floor(2.6)) // 2

        // instead of
        Math.floor(Math.random() * 50);

        // use
        ~~(Math.random() * 50);

        // You can also use the ~~ operator to convert anything into a number value.
        // Example snippet:
        ~~('whitedress') // returns 0
        ~~(NaN) // returns 0
        console.log(~~(false)) // returns 0

        /*
            ~~ Operator make floor for numbers
            and convert all not numbers to number
            convert string - boolean - all dataTypes to (number)
        */
    </script>
</body>
</html>
