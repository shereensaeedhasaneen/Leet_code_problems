<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Q1
        let a = 10;
        if(a < 10){
            console.log(10)
        }
        else if(a >= 10 && a <= 40){
            console.log("10 to 40")
        }
        else if(a > 40){
            console.log("> 40")
        }
        else{
            console.log("Unknown")
        }

        ///// convert it to ternary operation /////

        (a < 10) 
        ? console.log(10) 
        : (a >= 10 && a <= 40) 
        ? console.log("10 to 40")
        :(a > 40) ? console.log("> 40") 
        : console.log("Unknown");

        // Q2
        let st = "Elzero web school";
        if((st.length * 2).toString() === "34"){
            console.log("Good")
        }

        // Q3
        if(st.charAt(st.indexOf('w')) === "w"){
            console.log("Good")
        }

        // Q4
        if(typeof st.length !== "string"){
            console.log("Good")
        }

        // Q5
        if(typeof st.length === "number"){
            console.log("Good")
        }

        // Q6
        if(st.substr(0,6).repeat(2) === "ElzeroElzero"){
            console.log("Good")
        }
    </script>
</body>
</html>
