    <script>
        let a ="Elzero web school";
        // Q1 use (slice , charAt) to return this output (Zero)
        console.log( a.charAt(2).toUpperCase() + a.slice(3,6) );

        // Q2 8 H // HHHHHHHH
        console.log( a.charAt(13).toUpperCase().repeat(8) );

        // Q3 return array with 1 item  output ==> ['Elzero']
        console.log( a.split(" " ,1));
        // OR
        console.log(a.substring(0,6).split());

        // Q4 use only substr +Template literal to concatenate  output ==> Elzero school
        console.log(`${a.substr(0,6)} - ${a.substr(11)}`);

        // Q5 dynamic solution on any string All characters is capital expect first and end characters  output ==> eLZERO WEB SCHOOl
        //a="shereen saeed"
        console.log(a.charAt(0).toLowerCase()+ a.slice(1,a.length-1).toUpperCase() + a.charAt(a.length-1).toLowerCase());
        //a.slice(1,a.length-1).toUpperCase() // الslice المفروض لحد a.length-2 بس كدا هنخليه a.length -1 عششان مش هياخد اخر حاجه في ال end
