<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 (Number Methods)</title>
</head>
<body>
    <script>
        
        let a = 1_00; //100
        let b = 2_00.5; //200.5
        let c = 1e2;
        let d = 2.4;
        
        //find the smallest number in All variables and return integer

        console.log(parseInt(Math.min(a , b, c ,d)))
        // or
        console.log(Math.trunc(Math.min(a , b, c ,d)))

        // use variable a , d one time to get output ==> 10000
        console.log(Math.pow(a , Math.trunc(d)))

        // Get integer "2" from d variable with 4 methods
        console.log(Math.floor(d))
        console.log(Math.trunc(d))
        console.log(Math.round(d))
        console.log(parseInt(d))

        // use variables b , d to get this values
        console.log((parseInt(b) / Math.ceil(d)).toFixed(2).toString()); // string
        console.log(Math.ceil(parseInt(b) / Math.ceil(d))); // number

    </script>
</body>
</html>
