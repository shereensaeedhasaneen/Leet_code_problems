        // 2nd way To solution
        let myString = "1,2,3,EE,l,z,e,r,o,_,w,e,b,_,s,c,h,o,o,l,2,0,z"

        let solution =myString.split(",").filter(function(el){
            return isNaN(el) 
        }).map(function(el){
            return el.replace("_" ," ")
        }).reduce(function(acc,current){
            return acc + current
        }).slice(1,this.length-1)
        console.log(solution) // Elzero web school
